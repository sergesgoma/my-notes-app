<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <script src="https://kit.fontawesome.com/c6f4b89e6b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>My Notes App</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <ul>
                    <li class="nav-element focus white uppercase">Add Note</li>
                </ul>
            </nav>
            <ul>
                <li class="nav-element"><a href="/">Return</a></li>
            </ul>
        </header>
        <div class="note add-note-div">
                <form action="/" method="post">
                <label for="note-title">Note Title</label>
                <input type="text" name="note-title" id="note-title" placeholder="Title" class="my-10">
                <label for="note-description">Note Description</label>
                <input type="text" name="note-description" id="note-description" placeholder="Description" class="my-10">
                <button type="submit" class="btn">Add</button>
        </form>
        </div>

        
    </div>
</body>
</html>
